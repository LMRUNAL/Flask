{% extends 'base.html'%}
{% block head%}
<title>POSTS</title>
{% endblock%}
{% block body%}
<h1> ALL POSTS</h1>
{%for post in posts%}

<h2>{{post.title}}</h2>
{% if post.auther%}
<h3> by :{{post.auther}}</h3>

{% else%}
<h3> by : N/A</h3>
{% endif%}
<P>{{post.content}}</P>
{% endfor %}


{% endblock%}
